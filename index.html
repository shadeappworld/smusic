<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json" />
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h2 id="page-title">Shade Music</h2>
            </header>

            <section id="content">
                <!-- Home Page -->
                <div id="home-page" class="page">
                    <div id="trending-results" class="video-grid"></div>
                </div>

                <!-- Search Page -->
                <div id="search-page" class="page hidden">
                    <div class="search-bar">
                        <input type="text" id="search-box" placeholder="Search for music...">
                        <button id="execute-search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg></button>
                    </div>
                    <div id="search-results" class="video-grid"></div>
                </div>

                <!-- Playlists Page -->
                <div id="playlists-page" class="page hidden">
                    <h3>Your Playlist</h3>
                    <div id="playlist" class="video-grid">
                        <p>Your saved songs will appear here.</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button id="home-btn" class="nav-btn active">
                <span class="material-icons">home</span>
                <p>Home</p>
            </button>
            <button id="search-btn" class="nav-btn">
                <span class="material-icons">search</span>
                <p>Search</p>
            </button>
            <button id="playlists-btn" class="nav-btn">
                <span class="material-icons">library_music</span>
                <p>Playlists</p>
            </button>
        </nav>
    </div>
    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
